<script>

    document.addEventListener("DOMContentLoaded", ()=>{
        let randomArray = [];
        for (let i = 0; i < 8; i++) {
            number =  Math.floor(Math.random()*16)+1;
            randomArray.push(number);
        }
        console.log(randomArray);


        let userArray =[];
        for (let i = 0; i < 4; i++) {
            userInput =  parseInt(prompt(`Introduce valor ${i+1} entre 1 y 16`))
            userArray.push(userInput);
        }
        console.log(userArray);

        
        userArray.forEach(input =>{
            if(randomArray.includes(input)){
                let square = document.getElementById(input);
                square.style.backgroundColor = 'red';
            }
        })
        
    })
