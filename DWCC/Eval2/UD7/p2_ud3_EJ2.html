<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de la compra</title>
    <style>
        input {
            margin: 10px;
        }
        
        li {
            font-size: 23px;
            list-style: none;
        }
    </style>

</head>

<h1>Lista de la compra</h1>
<form name="elFormulario" action="">
    <input type="text" name="entrada" id="entrada" placeholder="Introduce un nuevo artículo" />
    <input type="button" name="botonAnadir" id="botonAnadir" value="Añadir" />
    <input type="button" name="botonBorrar" id="botonBorrar" value="Borrar" />
</form>
<div class="listaElementos">
    <h1>Lista elementos creados</h1>
    <ul id="listaC">
    </ul>
</div>

<script>
    class FormA{
        constructor(){
            if(this.constructor === FormA)
                throw new Error("La clase Forma es abastracta")
        }
        dibujar(){
            throw new Error(
                "Este es un método abstracto y se debe sobreescribit en las subclases"
            )
        }
    }

    class Cuadrado extends FormA{
        dibujar(){
            let ulContainer = document.getElementById("listaC");
            let divCuadrado = document.createElement("li");
            divCuadrado.innerHTML = "Has dibujado un cuadrado";
            ulContainer.appendChild(divCuadrado);
        }
    }
    class Ciruclo extends FormA{
        dibujar(){
            let ulContainer = document.getElementById("listaC");
            let divCuadrado = document.createElement("li");
            divCuadrado.innerHTML = "Has dibujado un circulo";
            ulContainer.appendChild(divCuadrado);
        }

    }
    class Triangulo extends FormA{
        dibujar(){
            let ulContainer = document.getElementById("listaC");
            let divCuadrado = document.createElement("li");
            divCuadrado.innerHTML = "Has dibujado un triangulo";
            ulContainer.appendChild(divCuadrado);
        }
    }

    const crearForma = ()=>{
        let valorEntrada = document.getElementById("entrada").value;

        if(valorEntrada.toLowerCase() ==="cuadrado"){
            let cuadrado = new Cuadrado;
            cuadrado.dibujar();
        }else if(valorEntrada.toLowerCase() === "circulo"){
            let circulo = new Ciruclo;
            circulo.dibujar();
        }else if(valorEntrada.toLowerCase() === "triangulo"){
            let triangulo = new Triangulo;
            triangulo.dibujar();
            console.log("triangulo creado");
        }else{
            alert("Forma incorrecta solo se permite cuadrado, circulo o triangulo")
        }
    }
document.getElementById("botonAnadir").addEventListener("click", crearForma);

</script>

</html>
