<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="practica_Ventana_Version1.js"></script>
  </head>
  <body id="ventana" name="Ventana principal">
    <p><b>INTRODUCE EL ANCHO Y ALTO DE LA VENTANA:</b></p>
    <form id="documento">
      <ol>
        <li>
          <b>ANCHO VENTANA: </b>
          <input type="text" id="ancho" size="10" value="0"/>
        </li>
        <li>
          <b>ALTO VENTANA:</b>
          <input type="text" id="alto" size="10" value="0"/>
        </li>
      </ol>

      <ol>
        <li>
          <b>Coordenada X:</b>
          <input type="text" id="coordX" size="10" value="0"/>
        </li>
        <li>
          <b>Coordenada Y:</b>
          <input type="text" id="coordY" size="10" value="0"/>
        </li>
      </ol>

      <fieldset>
        <button id="BCrear">Crear</button>
        <button id="BCerrar" >Cerrar</button>
        <button id="BMover">Mover</button>
        <button id="BRedimensionar">
          Redimensionar
        </button>
      </fieldset>
    </form>
  </body>
</html>
