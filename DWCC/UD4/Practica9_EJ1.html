<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9</title>
</head>
<body>
    <section class="parent">
        <p class="texto" id="texto">
            Este el el texto
        </p>

        
        <button class="botonEsconder" id="botonEsconder" onclick="esconder()"> Enconder</button>
    </section>
</body>
<script>
    let botonEsconder = document.getElementById("botonEsconder");

    const esconder = ()=>{
        let texto = document.getElementById("texto");
        texto.style.display ="none";
    }
    // botonEsconder.addEventListener("click", esconder);
    botonEsconder.onclick = esconder;


</script>

</html>
