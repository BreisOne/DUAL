<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Ejercicio DOM, Eventos y funciones</title>
		
		<style>
			.caja{
				width: 80px;
				height: 80px;
				float: left;
				margin: 5px;
				background:blueviolet;
				bottom: auto;
				color:white;
				text-align:center;
				align-content: center;
				font-size: 20px;
			}
			.amarillo{
				background: chartreuse;
			}

			.naranja{
				background: orangered;
			}

			.seccion{
				margin:20px;
			}

			.box{
				width: 400px;
				height: 450px;
				float: left;
				margin: 20px;
			}
			li,ul{
				list-style: none;
				margin: 10px;
			}
			
		</style>
	</head>
	<body>
		
		<h1>Ejercicio creacion elementos DOm</h1>

		<div class="box">
			<form action="#" method="POST" id="formulario" onsubmit="return false;">
				<ul>
					<li>
						<label for="numero">Numero:</label> 
						<input type="number" id="cantidad" name="cantidad" min="1" max="10"/>
						<input type="button" value="Crear" id="crear" name="crear" />
					</li>
					<li>
						<label for="numero">Numero:</label> 
						<input type="number" id="numeroAnterior" name="numeroAnterior" min="1" max="1o"/>
						<input type="button" value="Antes" id="antes" name="antes" />
					</li>
					<li>
						<label for="numero">Numero:</label> 
						<input type="number" id="numeroPosterior" name="numeroPosterior" min="1" max="10"/>
						<input type="button" value="Despues" id="despues" name="despues" />
					</li>
				</ul>
						
			</form>
		</div>

		<div class="seccion" id="seccion">
			
        </div>
	</body>

	<script>
		window.onload = ()=> {

			const crear = () =>{

				let cantidad = document.getElementById("cantidad").value;

				for (let i = 0; i < cantidad; i++) {
					let id = i+1;
					let seccion = document.getElementById("seccion");
					let cuadradoMorado = document.createElement("div");
					cuadradoMorado.classList.add("caja");
					cuadradoMorado.id = "cuadrado"+ id;
					cuadradoMorado.innerText = id;
					seccion.appendChild(cuadradoMorado);
				}

			}

			const crearAntes = ()=>{
				 let posicionAntes = document.getElementById("numeroAnterior").value;
				 let id = "cuadrado" + posicionAntes;
				 let cuadrado = document.getElementById(id);
				 let cuadradoVerde= document.createElement("div");
				 let seccion = document.getElementById("seccion");

				cuadradoVerde.classList.add("caja", "amarillo");
				cuadrado
				seccion.insertBefore(cuadradoVerde, cuadrado);
			}
			const crearDespues = ()=>{
				 let posicionDespues = document.getElementById("numeroPosterior").value;
				 let id = "cuadrado" + posicionDespues;
				 let cuadrado = document.getElementById(id);
				 let cuadradoNaranja = document.createElement("div");
				 let seccion = document.getElementById("seccion");

				cuadradoNaranja.classList.add("caja", "naranja");
				cuadrado.after(cuadradoNaranja);

			}

			let botonCantidad = document.getElementById("crear");
			botonCantidad.addEventListener('click', crear);

			let botonAntes = document.getElementById("antes");
			botonAntes.addEventListener('click', crearAntes);

			let botonDespues = document.getElementById("despues");
			botonDespues.addEventListener('click', crearDespues);

			let cuadradoLila = document.getElementsByClassName("caja", "amarillo");

		}

	</script>
</html>
